<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Landing Page</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<link rel="stylesheet" href="style-landing-page.css" />
<script src="landing-page.js" defer></script>
</head>
<body>
    <div class="navbar font-monospace mb-5 mt-2" id="nav">
        <div class="container-fluid" id="div-head">
            <h1 class="fw-bold">Sapasikolog.com</h1>
            <form action="">
                <button type="button" class="btn btn-primary mx-2" data-bs-toggle="modal"
                            data-bs-target="#loginModal" id="b-login">Masuk</button>
                <button class="btn btn-outline-primary" id="b-register">Daftar</button>
                <div class="d-user" id="d-user">
                    <i class="fa-regular fa-user"></i>
                    <span id="userName"></span>
                </div>
            </form>
        </div>
    </div>


    <!-- AWAL MODAL -->
                <!-- HEADER MODAL -->
                <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="modal-title fw-bold" id="loginModalLabel">Sapasikolog</h3>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <!-- HEADER MODAL -->
                            <!-- MODAL BODY -->
                            <div class="modal-body">
                                <h5 class="text-center">Masuk ke Akun Kamu</h5>
                                <form>
                                    <div class="mb-3">
                                        <label for="inputEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="inputEmail"
                                            aria-describedby="emailHelp" placeholder="masukkan email kamu" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="inputPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="inputPassword"
                                            placeholder="masukkan password kamu" required>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="cbRemember">
                                        <label class="form-check-label" for="cbRemember">ingat saya</label>
                                        <span class="float-end"><a href="#">lupa password?</a></span>
                                    </div>
                                </form>
                            </div>
                            <!-- MODAL BODY -->
                            <!-- MODAL FOOTER -->
                            <div class="modal-footer d-flex flex-column">
                                <button type="button" class="btn btn-primary form-control fw-bold"
                                    id="loginButton">Masuk</button>
                                <p>atau</p>
                                <button type="button" class="btn btn-outline-primary form-control fw-bold"
                                    id="loginGoogle">Masuk dengan Google</button>
                                <p>kamu belum punya akun? <a href="">buat akun sekarang</a></p>
                            </div>
                            <!-- MODAL FOOTER -->
                        </div>
                    </div>
                </div>
                <!-- AKHIR MODAL -->


    <div class="container-fluid">
        <div class="d-flex justify-content-center">
            <div class="card text-center" style="width: 28rem;">
                <img src="Health.png" class="card-img-top" alt="Photos not found">
                <div class="card-body">
                    <h2>
                        Tes Tingkat Stres
                    </h2>
                  <p class="card-text">
                    Tes ini bisa mengukur tingkat stres dalam dirimu. Hasil dari tes ini akan sangat membantu kamu mengetahui keadaan kesehatan mentalmu saat ini.</p>
                    <a href="soal.html" class="btn btn-outline-primary me-4" role="button" >Coba Test</a>
                </div>
              </div>
        </div>
    </div>
    <h1 class="articel-2">Artikel</h1>
    <div class="row row-cols-1 row-cols-md-3 row-cols-xl-4 g-4" id="content">
        <div class="col">

        </div>
    </div>
</body>
</html>
