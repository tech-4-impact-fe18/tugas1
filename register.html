<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <script defer src="register.js"></script>
</head>
<body>
    <main>
        <section class="container" onsubmit="javascript:void(0)">
            <div class="close">X</div>
            <div class="head">
                <h1 style="font-family:'Poppins', sans-serif; "><i>SapaSikolog</i></h1>
            </div>
            <h2>Daftarkan Diri Kamu</h2>
            
            <div class="inputan">
                <input type="text" placeholder="Masukkan Nama Kamu " id="nama" class="input nama">
                <input type="email" placeholder="Masukkan Email Kamu" id="email" class="input email">
                <input type="password" placeholder="Masukkan Password Kamu" id="password" class="input password">
                <input type="password" placeholder="Ulangi Password Kamu" id="kofirmasi" class="input confirm">
                <div class="cek">
                    <input type="checkbox" name="setuju" id="setuju">
                    <label for="">Setuju dengan S&K</label>
                </div>
            </div>
            
            <button id="register" class="button" style="background-color: blue; color:aliceblue; border-color: blue;"><a>Register</a></button>
            <p>atau</p>
            <button class="button" style="color: blue; background-color: white;border: none; border-style: groove; "><a>Masuk dengan Google</a></button>
            <p >Kamu Sudah Punya Akun?<a id="masuk" href="" style="color: blue;">Masuk</a></p>
        </section>
    </main>
</body>
</html>
