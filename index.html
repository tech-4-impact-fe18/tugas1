<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BRUCEL CSS -->
    <link rel="stylesheet" href="style.css">

    <title>LOGIN PAGE | SAPASIKOLOG</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- AWAL NAVBAR -->
                <nav class="navbar navbar-light bg-light">
                    <a class="navbar-brand">Sapasikolog</a>
                    <form class="d-flex">
                        <button type="button" class="btn btn-primary mx-2" data-bs-toggle="modal"
                            data-bs-target="#loginModal" id="b-login">Masuk</button>
                        <button class="btn btn-outline-primary" id="b-register">Daftar</button>
                        <div class="d-user" id="d-user">
                            <i class="fa-regular fa-user"></i>
                            <span id="userName"></span>
                        </div>

                    </form>
                </nav>
                <!-- AKHIR NAVBAR -->

                <!-- AWAL MODAL -->
                <!-- HEADER MODAL -->
                <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="modal-title fw-bold" id="loginModalLabel">Sapasikolog</h3>
                                <button type="button" class="btn-close"
                                id="auth-modal"
                                 data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <!-- HEADER MODAL -->
                            <!-- MODAL BODY -->
                            <div class="modal-body">
                                <h5 class="text-center">Masuk ke Akun Kamu</h5>
                                <form>
                                    <div class="mb-3">
                                        <label for="inputEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="inputEmail"
                                            aria-describedby="emailHelp" placeholder="masukkan email kamu" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="inputPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="inputPassword"
                                            placeholder="masukkan password kamu" required>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="cbRemember">
                                        <label class="form-check-label" for="cbRemember">ingat saya</label>
                                        <span class="float-end"><a href="#">lupa password?</a></span>
                                    </div>
                                </form>
                            </div>
                            <!-- MODAL BODY -->
                            <!-- MODAL FOOTER -->
                            <div class="modal-footer d-flex flex-column">
                                <button type="button" class="btn btn-primary form-control fw-bold"
                                    id="loginButton">Masuk</button>
                                <p>atau</p>
                                <button type="button" class="btn btn-outline-primary form-control fw-bold"
                                    id="loginGoogle">Masuk dengan Google</button>
                                <p>kamu belum punya akun? <a href="">buat akun sekarang</a></p>
                            </div>
                            <!-- MODAL FOOTER -->
                        </div>
                    </div>
                </div>
                <!-- AKHIR MODAL -->
            </div>
        </div>
    </div>





    <!-- BOOTSTRAP SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- BRUCEL SCRIPT -->
    
    <script src="script.js"></script>

</body>

</html>
